<body>
<article class="page-container">
	<form class="form form-horizontal" action="/doctor/edit_ajax" enctype="multipart/form-data" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所属医院: </label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" style="color: #7e8795" value="{$hos_name}" placeholder="" id="hos_name" name="hos_name" readonly="readonly">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户名: </label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" style="color: #7e8795" value="{$doc_name}"  id="doc_name" name="doc_name" readonly="readonly" >
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户编号: </label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" style="color: #7e8795" value="{$doc_no}"  id="doc_no" name="doc_no" readonly="readonly" >
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">信息版本: </label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" style="color: #7e8795" value="{$doc_ver}" placeholder="" id="doc_ver" name="doc_ver" readonly="readonly">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">密码: </label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="{$pwd}" placeholder="" id="pwd" name="pwd" >
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">职称: </label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text"  value="{$level}" placeholder="" id="level" name="level" ">
			</div>

		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">部门: </label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text"  value="{$depart}" placeholder="" id="depart" name="depart" ">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">手机号: </label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text"  value="{$mobile}" placeholder="" id="mobile" name="mobile" ">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">头像: </label>
			<div class="formControls col-xs-8 col-sm-6">
				<img id="imglogo" class="avatar size-XXXL radius"  src="{$url}{$logo}">
			</div>
			<div>
				<input type="hidden" name="logo" value="{$logo}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"></label>
				<div class="formControls col-xs-8 col-sm-6">
					<!--<form action="/file/uploadlogo" enctype="multipart/form-data" method="post">-->
						<input type="file" name="logofile" accept="image/*" />
						<!--<input type="submit" value="上传" class="btn btn-primary radius" />-->
					<!--</form>-->
				</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">签名: </label>
			<div class="formControls col-xs-8 col-sm-6">
				<img class="avatar size-XXXL radius" id="imgsign" src="{$url}{$sign_pic}">
			</div>
			<div>
				<input type="hidden" name="sign_pic" value="{$sign_pic}">
			</div>

		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"></label>
			<div class="formControls col-xs-8 col-sm-6">
				<!--<form action="/file/uploadsign" enctype="multipart/form-data" method="post">-->
					<input type="file" name="sign_picfile" accept="image/*" />
					<!--<input type="submit" value="上传" class="btn btn-primary radius" />-->
				<!--</form>-->
			</div>
		</div>

		<div class="row cl ">
			<label class="form-label col-xs-4 col-sm-3">角色: </label>
			<div class="formControls col-xs-8 col-sm-6 ">
				<input type="checkbox" name="role1" id="check1" value="{$role1}" ><label for="check1">报告人</label>&nbsp&nbsp
				<input type="checkbox" name="role2" id="check2" value="{$role2}" ><label for="check2">专家 </label>&nbsp&nbsp
				<input type="checkbox" name="role3" id="check3" value="{$role3}"><label for="check3">审核人 </label>&nbsp&nbsp
				<input type="checkbox" name="role4" id="check4" value="{$role4}"><label for="check4">观察者 </label>&nbsp&nbsp
			</div>
		</div>

		<br>
		<div class="row cl ">
			<div class="col-xs-5 col-sm-5 col-xs-offset-5 col-sm-offset-5">
				<input id='btnSubmit' class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;&nbsp;提交修改&nbsp;&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
